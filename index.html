<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Website</h1>
    </header>
    <section class="content">
        <div class="image-container">
            <img src="image.jpg" alt="Beautiful Image">
        </div>
        <div class="audio-container">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
        <div class="text-container">
            <p>This is a beautiful website showcasing various multimedia elements.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2022 Beautiful Website. All rights reserved.</p>
    </footer>
</body>
</html>
